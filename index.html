        <div class="container">

            <h1 class="mb-4 text-center">Registro de Nova Despesa</h1>

            <div class="row mt-3">

                <div class="input col-lg-4 col-sm-6">
                    <select name="ano" id="ano" placeholder="Ano" class="form-control">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>

                <div class="input col-lg-4 col-sm-6">
                    <select name="mes" id="mes" class="form-control">
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="input col-lg-4 col-sm-6">
                    <input type="number" name="dia" id="dia" placeholder="Dia" class="form-control">
                </div>

                <div class="input col-lg-4 col-sm-6">
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                        <option value="6">Moradia</option>
                    </select>
                </div>


                <div class="input col-lg-4 col-sm-6">
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição (opcional)"
                        class="form-control">
                </div>

                <div class="input col-lg-4 col-sm-6">
                    <input type="number" name="valor" id="valor" placeholder="Valor" class="form-control">
                </div>


                <div class="input col-sm-12">
                    <button type="button" class="btn btn-dark form-control" onclick="cadastrarDespesa()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>
        </div>

        <!--BOOTSTRAP:-->

        <!-- Modal -->
        <!--GRAVAÇÃO COM SUCESSO:-->
        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div id="modal_titulo_div">
                        <h5 class="modal-title" id="moda_titulo"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!--Despesa foi cadastrada com sucesso!:-->
                    <div class="modal-body" id="modal_conteudo"></div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" id="modal_btn_voltar"></button>
                    </div>

                </div>
            </div>
        </div>
